<ion-menu [content]="content">
  <ion-header class="sidebar">
    <div text-left class="profile-wrap">
      <ion-avatar class="person-pic">
        <img src="assets/img/profile-pic.jpg" alt="avatar">
      </ion-avatar>
      <h4 text-left (click)="openPageprofile()">Michael Emerson</h4>
      <i class="material-icons">chevron_right</i>
    </div>
  </ion-header>
  <ion-content class="menu-wrap">

    <ion-list class="menus">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" margin-right></ion-icon>
        <span class="menu-name"> {{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
